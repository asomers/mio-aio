[package]
name = "mio-aio"
version = "0.2.0-pre"
authors = ["Alan Somers <asomers@gmail.com>"]
license = "MIT/Apache-2.0"
readme = "README.md"
repository = "https://github.com/asomers/mio-aio"
description = """
POSIX AIO bindings for mio
"""
categories = ["asynchronous", "filesystem"]
keywords = ["io", "async", "non-blocking", "aio"]

[dependencies]
bytes = "0.4.5"
libc = "0.2"
mio = { git = "https://github.com/carllerche/mio", rev = "726b1f3078e79e69c3961f8af32e76e06c49a3f2" }
nix = "0.10.0"

[dev-dependencies]
tempfile = "2"
log = "0.3.1"
env_logger = { version = "0.3.0", default-features = false }
