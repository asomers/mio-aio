[package]
name = "mio-aio"
version = "0.2.0-pre"
authors = ["Alan Somers <asomers@gmail.com>"]
license = "MIT/Apache-2.0"
readme = "README.md"
repository = "https://github.com/asomers/mio-aio"
description = """
POSIX AIO bindings for mio
"""
categories = ["asynchronous", "filesystem"]
keywords = ["io", "async", "non-blocking", "aio"]

[dependencies]
mio = "0.6.13"
nix = { git = "https://github.com/nix-rust/nix", rev = "31e901b" }

[dev-dependencies]
divbuf = { git = "https://github.com/asomers/divbuf", rev = "70104b4" }
log = "0.3.1"
sysctl = "0.1"
tempfile = "2"

[[test]]
name = "functional"
path = "tests/test.rs"

[[test]]
name = "lio_listio_incomplete"
path = "tests/lio_listio_incomplete.rs"
